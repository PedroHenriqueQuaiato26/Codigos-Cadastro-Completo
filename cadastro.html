<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastro.css">
    <title>Dashboard Comercial | Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroform"> 
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="nome.sobrenome@intelidata.inf.br" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha:" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome:" required>
            </div>
            <div class="form-group">
                <label for="setor">Setor:</label>
                <input type="text" id="setor" name="setor" placeholder="Seu setor:" required>
            </div>
            <div class="form-group">
                <label for="carteira">Nº Carteira:</label>
                <input type="number" id="carteira" name="carteira" placeholder="Sua carteira:" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
    <script src="../Interface/scripts/CapturaDadosCadastro.js"></script>
</body>
</html>
